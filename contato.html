<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="src/css/contato.css">
</head>
<body>
    <div id="mudar-cor" class="mudar-cor">
        <a id="roxo"  class="roxo"></a>
        <a id="verde" class="verde"></a>
        <a id="preto" class="preto"></a>
    </div>

    
    <header class="barra-container">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="sobre.html">Sobre</a>
        <a href="login.html">Login</a>
    </header>


    <div class="contato-container">
        
        <h1 class="titulo">Contato</h1>

        <section class="contato-conteudo">
            <form id="cadastro" action="">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required><br><br>

                <label for="idade">Telefone</label>
                <input type="text" id="telefone" name="telefone" required><br><br>

                <button id="botao" type="submit">Enviar</button>

            </form>
        </section>

       
        <footer class="footer-container">
            <div>Moskitto.inc</div>
            <div class="instagram-container">
                <img class="instagram" src="./src/assets/instagram-logo.png">
                <a href="https://www.instagram.com/moskitto.inc/">Instagram</a>
            </div>
            <div class="github-container">
                <img class="github" src="./src/assets/github-logo.svg" alt="">
                <a href="https://github.com/joaomatosq/GS_Web-dev_Moskitto">Github</a>
            </div>
        </footer>
    
    </div>
   
    <script src="./src/js/script-contato.js"> </script>
</body>
</html>
